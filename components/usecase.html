<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use Cases</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="usecase.css">
</head>
<body>
    <div class="container">
        <div class="use-case">
            <div class="icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <div class="text">
                <h3>Admin</h3>
                <p>Manage user activity</p>
            </div>
        </div>
        <div class="use-case">
            <div class="icon">
                <i class="fas fa-user-graduate"></i>
            </div>
            <div class="text">
                <h3>Trainee</h3>
                <p>Generate questions</p>
            </div>
        </div>
        <div class="use-case">
            <div class="icon">
                <i class="fas fa-users"></i>
            </div>
            <div class="text">
                <h3>Employees</h3>
                <p>Select questions, share feedback</p>
            </div>
        </div>
        <div class="use-case">
            <div class="icon">
                <i class="fas fa-question-circle"></i>
            </div>
            <div class="text">
                <h3>Help Center</h3>
                <p>Maximize your test portal experience</p>
            </div>
        </div>
    </div>
</body>
</html>
