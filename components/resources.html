<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    
    <!-- Link to Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="resources.css">
</head>
<body>
    <div class="resources-container">
        <div class="resource-card">
            <div class="icon-container">
                <i class="fas fa-heart"></i> <!-- Icon for Customer Stories -->
            </div>
            <div class="resource-info">
                <h3>Customer Stories</h3>
                <p>see how we make a difference</p>
            </div>
        </div>

        <div class="resource-card">
            <div class="icon-container">
                <i class="fas fa-book"></i> <!-- Icon for Guides -->
            </div>
            <div class="resource-info">
                <h3>Guides</h3>
                <p>comprehensive guidance for all skill levels</p>
            </div>
        </div>

        <div class="resource-card">
            <div class="icon-container">
                <i class="fas fa-blog"></i> <!-- Icon for Blogs -->
            </div>
            <div class="resource-info">
                <h3>Blogs</h3>
                <p>Trends, insights, and updates</p>
            </div>
        </div>

        <div class="resource-card">
            <div class="icon-container">
                <i class="fas fa-question-circle"></i> <!-- Icon for Help Center -->
            </div>
            <div class="resource-info">
                <h3>Help Center</h3>
                <p>maximize your test portal experience</p>
            </div>
        </div>
    </div>

    <script src="resources.js"></script>
</body>
</html>
