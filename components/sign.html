<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="signin-container">
        <div class="signin-box">
            <h2>Sign in</h2>
            <form class="signin-form">
                <div class="input-group">
                    <label for="email">Enter your Email</label>
                    <input type="email" id="email" placeholder="Enter your Email">
                </div>
                <div class="input-group">
                    <label for="password">Enter password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="signin-btn">Sign in</button>
            </form>
            <p class="or-text">OR</p>
            <div class="social-login">
                <button class="social-btn google"><img src="google.png" alt="Google"></button>
                <button class="social-btn facebook"><img src="facebook.png" alt="Facebook"></button>
                <button class="social-btn apple"><img src="twitter.png" alt="Apple"></button>
            </div>
            <button class="signup-btn">Sign up</button>
            <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
